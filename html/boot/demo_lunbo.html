	<body>
		<h1 style="margin-bottom: 80px;">图片轮播</h1>

		<section>

	<script type="text/javascript" src="../../json/json.js"></script>
	<script type="text/javascript">
		var m = getjson_imgdao().number;
		var imgs = "";
		var lis = "";
		for(var i=0;i<m;i++){
			imgs+="<img class='img"+i+"' onmousemove='hover("+i+")' src='../../img/i"+(i+1)+".jpg' />"
			lis+="<li><button onmousemove='hover("+i+")'></button></li>"
		}
		
		document.getElementsByClassName("imgs")[0].innerHTML = imgs+"<ul>"+lis+"</ul>"+
		"<div id='zuo' onclick='next_hover(false)'><input type='button'/></div>"+
			"<div id='you' onclick='next_hover(true)'><input type='button'/></div>";
	</script>
	<script type="text/javascript" src="../../js/demo_dao.js" ></script>
